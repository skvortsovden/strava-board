<!DOCTYPE html>
<html>
<head>
    <title>Running Clubs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include "navbar.html" %}
    <h1>Your Running Clubs</h1>
    {% if my_clubs %}
    <div class="clubs-list">
        <ul>
            {% for club in my_clubs %}
            <li>
                <a href="{{ url_for('club_runs', club_slug=club|lower|replace(' ', '-') ) }}" class="club-badge" style="text-decoration: none;">
                    {{ club }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
        <p>You are not a member of any clubs yet.</p>
    {% endif %}
</body>
</html>
