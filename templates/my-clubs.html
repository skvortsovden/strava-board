<!DOCTYPE html>
<html>
<head>
    <title>Running Clubs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include "navbar.html" %}
    <h1>Your Running Clubs</h1>
    {% if my_clubs %}
    <table class="stats-table">
        {% for club in my_clubs %}
        <tr>
            <td>
                <a href="{{ url_for('club_runs', club_slug=club|lower|replace(' ', '-') ) }}" style="color: #2d6da3; text-decoration: none; font-weight: 600;">
                    {{ club }}
                </a>
            </td>
            <td>
                {% if club_descriptions.get(club) %}
                    {{ club_descriptions[club] }}
                {% else %}
                    <span style="color: #999; font-style: italic;">-</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>You are not a member of any clubs yet.</p>
    {% endif %}
</body>
</html>
